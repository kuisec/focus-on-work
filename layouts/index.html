{{ define "main" }}
<section class="home section mt-5" id="home">
    <div class="home__container container grid">
      <div class="home__content grid">
        <div class="home__social">
          <a
            href="{{ .Site.Params.github }}"
            target="_blank"
            class="home__social-icon"
          >
            <i class="icon-github"></i>
          </a>
          <a
            href="{{ .Site.Params.bilibili }}"
            target="_blank"
            class="home__social-icon"
          >
            <i class="icon-bilibili"></i>
          </a>
          <a
            href="{{ .Site.Params.blog }}"
            target="_blank"
            class="home__social-icon"
          >
          <i class="icon-blog"></i>
          </a>
          </a>
        </div>
        <div class="home__img">
          <div class="home">
            <img src="/images/content.svg" class="home__blob-img">
          </div>
        </div>
        <div class="home__data">
          <h1 class="home__title">{{ .Site.Params.home_title }}</h1>
          <h3 class="home__subtitle">{{ .Site.Params.home_subtitle }}</h3>
          <p class="home__description">{{ .Site.Params.home_description }}</p>
          <a
            href="/contact"
            class="button button--flex"
          >{{ .Site.Params.button }}<i class="icon-telegram button__icon"></i>
          </a>
         
        </div>
      </div>
    </div>
</section>
{{ end }}
